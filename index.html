<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main-container">
        <h2>Your Personal Library</h2>
        <button class="add-book">New Book</button>
    </section>
    <dialog class="book-form">
        <form action="" method="post" id="bookForm">
            <h3>Add a new book</h3>
           <ul>
               <li>
                   <label for="title">Title: </label>
                   <input type="text" name="title" id="title">
               </li>
               <li>
                    <label for="author">Author: </label>
                    <input type="text" name="author" id="author">
               </li>
               <li>
                    <label for="pages">Pages: </label>
                    <input type="text" name="pages" id="pages">
               </li>
               <li>
                    <input type="checkbox" id="read" name="read" >
                    <label for="read">Have you read this book?</label>
               </li>
               <li>
                    <button class="submit" value="submit">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
               </li>
           </ul>

        </form>


    </dialog>
</body>
</html>
